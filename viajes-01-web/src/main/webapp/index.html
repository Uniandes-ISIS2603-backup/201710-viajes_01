<!DOCTYPE html>
<html ng-app="mainApp">
    <head>
        <title>Viajes | CarHop</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- BOOTSTRAP -->
        
	<link rel="stylesheet" type="text/css" href="src/style.css">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
        
        <!-- ANGULAR JS -->
        
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <script type="text/javascript" src="src/app.js"></script>

    <body style="padding-top: 60px;">
        
        
       
        <nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<img class="circle" src="src/imgs/carhoplogo.png">
			</div>
		</nav>

		<div class="central">
			<form class="form-signin">
					<h2>Iniciar Sesi&oacuten</h2>
                     <label for="inputEmail" class="sr-only">Correo electr&oacutenico</label>
                     <input type="email" id="inputEmail" class="form-control" placeholder="E-mail" required autofocus>
                     <label for="inputPassword" class="sr-only">Password</label>
                     <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                     <div class="checkbox">
                     	<label>
                     		<input type="checkbox" value="remember-me">
                     		Recu&eacuterdame
                     	</label>
                     </div>
                     <button class="btn btn-lg btn-primary btn-block" type="submit">Inicia Sesi&oacuten</button>
				</form>
		</div>

		<div class="navbar navbar-fixed-bottom" align="center">

			<br><br>
		</div>
        
        
    </body>
</html>
