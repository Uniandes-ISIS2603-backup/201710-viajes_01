<div class="panel panel-default"> 
    <div class="panel-body">
    <div class="row">
        <div class="col-sm-3 col-md-5">
            <div class="thumb">
               <h1>Nombre del Usuario: {{currentUsuario.nombre}}</h1>
            </div>

        </div>
        <div class="col-sm-6 col-md-4">
            <dl>
                <hr>
                <dt>Nombre</dt>
                <dd>{{currentUsuario.nombre}}</dd>
                
                <hr>
                <dt>Id del Usuario</dt>
                <dd>{{currentUsuario.id}}</dd>
                
                <hr>
                <dt>Foto del Usuario</dt>
                <dd><img src="{{currentUsuario.image}}"></img></dd>
                
                <hr>
                <dt>Numero</dt>
                <dd>{{currentUsuario.numero}}</dd>
                             
                <hr>
                <dt>Email</dt>
                <dd>{{currentUsuario.email}}</dd>
                
                <hr>
                <dt>Telefono</dt>
                <dd>{{currentUsuario.telefono}}</dd>
                
                <hr>
                <dt>Nombre</dt>
                <dd>{{currentUsuario.licencia}}</dd>
               

            </dl>
        </div>
    </div>
        </div>
</div>
