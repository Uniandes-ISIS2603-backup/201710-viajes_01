<div class="container-fluid">
    <div class="jumbotron">
        <h1>Usuarios</h1> 
        <p>Lo m√°s importante para nosotros son ustedes, nuestros usuarios!! </p> 
    </div>
    <div class="row row-offcanvas row-offcanvas-right">
	<div class="col-xs-12 col-sm-9 col-md-12">
            <div class="row">
                
		<div class="col-xs-6 col-lg-4 thumb" ng-repeat="usuario in usuariosRecords">
                    <div class="panel panel-default">             
                    <div class="panel-heading">            
                        <h3><a ui-sref="usuarioDetail({usuarioId: usuario.id})")>Nombre del Usuario: {{usuario.nombre}}</a></h3>
                    </div>
                    <div class="panel-body">
                        <img class="img-responsive img-rounded" ng-src="{{usuario.img}}" ng-if="usuario.img"/>
                        <h4>Email</h4>
                        <p>{{usuario.email}}</p>
                        <h4>Telefono</h4>
                        <p>{{usuario.telefono}}</p>
                        
                    </div>
                    </div>
                </div>
            </div>
	</div>
    </div>
</div>
