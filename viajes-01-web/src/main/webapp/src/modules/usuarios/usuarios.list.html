<div class="container-fluid">
    <div class="col-sm-12">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Id</th>
           
                    <th>Nombre</th> 
                   

                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="usuario in usuariosRecords">
                    <td id="{{$index}}-id">   <a ui-sref="usuarioDetail({usuarioId: usuario.id})">{{usuario.id}}</a></td>
                     
                    <td id="{{$index}}-nombre">{{usuario.nombre}}</td>  
                  
                </tr>
            </tbody>
        </table>
    </div>
</div>
