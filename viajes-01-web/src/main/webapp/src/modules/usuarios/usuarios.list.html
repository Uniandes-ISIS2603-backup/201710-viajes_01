<div class="container-fluid">
    <div class="col-sm-12">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nuemero</th> 
                    <th>Nombre</th> 
                    <th>Email</th> 
                    <th>Telefono</th>
                    <th>Licencia</th> 

                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="usuario in usuariosRecords">
                    <td id="{{$index}}-id">   <a ui-sref="usuarioDetail({usuarioId: usuario.id})">{{usuario.id}}</a></td>
                    <td id="{{$index}}-numero">   <a ui-sref="usuarioDetail({usuarioId: usuario.id})">{{usuario.numero}}</a></td>  
                    <td id="{{$index}}-nombre">   <a ui-sref="usuarioDetail({usuarioId: usuario.id})">{{usuario.nombre}}</a></td>  
                    <td id="{{$index}}-email">   <a ui-sref="usuarioDetail({usuarioId: usuario.id})">{{usuario.email}}</a></td>
                    <td id="{{$index}}-telefono">   <a ui-sref="usuarioDetail({usuarioId: usuario.id})">{{usuario.telefono}}</a></td>
                    <td id="{{$index}}-licencia">   <a ui-sref="usuarioDetail({usuarioId: usuario.id})">{{usuario.licencia}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
