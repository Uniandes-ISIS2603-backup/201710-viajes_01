<div class="container-fluid">
    <div class="col-sm-12">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Multa</th>    

                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="multa in multasRecords">
                    <td id="{{$index}}-nombre">   <a ui-sref="multaDetail({multaId: multa.id})">{{multa.nombre}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
