<div ng-messages="multaForm.$error" multiple>
    <ng-message when="required">
        <alert type="warning">Por favor, Llena los campos requeridos</alert>
    </ng-message>
</div>
<header>
    <toolbar name="model.name" display-name="model.displayName" actions='actions'></toolbar>
</header>
<form novalidate name="multaForm" role="form">
    <fieldset>
        <crud-form fields='model.fields' record='currentMulta' lists-of-values="references"></crud-form>
    </fieldset>
</form>
