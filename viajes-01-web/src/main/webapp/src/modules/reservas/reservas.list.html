<div class="container-fluid">
    <div class="col-sm-12">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Id reserva</th>
                    <th>Numero de pasajeros:</th>  
                    <th>Precio:</th>  
                    <th>Comision:</th>  
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="reserva in reservasRecords">
                    <td id="{{$index}}-id">
                        <a ui-sref="reservaDetail({reservaId: reserva.id})">{{reserva.id}}</a>
                    </td>
                    <td id="{{$index}}-pasajeros">{{reserva.pasajeros}}</td>
                    <td id="{{$index}}-precio">{{reserva.precio}}</td>
                    <td id="{{$index}}-comision">{{reserva.comision}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
