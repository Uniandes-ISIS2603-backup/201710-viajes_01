<div class="container-fluid">
    <div class="jumbotron">
        <h1>Vehiculos</h1> 
    </div>
    <div class="row row-offcanvas row-offcanvas-right">
    <div class="col-xs-12 col-sm-9 col-md-12">
            <div class="row">
                
                <div class="col-xs-6 col-lg-4 thumb" ng-repeat="vehiculo in vehiculosRecords">
                    <div class="panel panel-default">             
                    <div class="panel-heading">            
                        <h3><a ui-sref="vehiculoDetail({vehiculoId: vehiculo.id})">Placa del vehiculo: {{vehiculo.placa}}</a></h3>
                    </div>
                    <div class="panel-body">
                        <h4>Marca</h4>
                        {{vehiculo.marca}}
                        <h4>Color</h4>
                        <p>{{vehiculo.color}}</p>
                        <h4>Aseguradora</h4>
                        <p>{{vehiculo.aseguradora}}</p>
                        <h4>Capacidad</h4>
                        <p>{{vehiculo.capacidad}}</p>
                        <h4>NÃºmero de seguro</h4>
                        <p>{{vehiculo.numSeguro}}</p>
                        <!--
                        <h4>Foto</h4>
                        <img class="img-responsive img-rounded" ng-src="{{vehiculo.img}}" ng-if="vehiculo.img"/>
                        -->
                    </div>
                    </div>
                </div>
            </div>
    </div>
    </div>
</div>
