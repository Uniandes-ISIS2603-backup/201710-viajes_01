<div class="container-fluid">
    <div class="col-sm-12">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Placa</th>
                    <th>Marca</th>
                    <th>Color</th>
                    <th>Aseguradora</th>
                    <th>Capacidad</th>
                    <th>Numero de Seguro</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="vehiculo in vehiculosRecords">
                    <td id="{{$index}}-placa"> <a ui-sref="vehiculoDetail({vehiculoId: vehiculo.id})">{{vehiculo.placa}}</a></td>
                    <td id="{{$index}}-marca"> <a ui-sref="vehiculoDetail({vehiculoId: vehiculo.id})">{{vehiculo.marca}}</a></td>
                    <td id="{{$index}}-color"> <a ui-sref="vehiculoDetail({vehiculoId: vehiculo.id})">{{vehiculo.color}}</a></td>
                    <td id="{{$index}}-aseguradora"> <a ui-sref="vehiculoDetail({vehiculoId: vehiculo.id})">{{vehiculo.aseguradora}}</a></td>
                    <td id="{{$index}}-capacidad"> <a ui-sref="vehiculoDetail({vehiculoId: vehiculo.id})">{{vehiculo.capacidad}}</a></td>
                    <td id="{{$index}}-numeroSeguro"> <a ui-sref="vehiculoDetail({vehiculoId: vehiculo.id})">{{vehiculo.numeroSeguro}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
